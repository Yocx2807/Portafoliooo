<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <header>
        <h1>Hola, soy Yocxany</h1>
        <nav>
            <a href="#sobre-mi">Sobre mí</a> |
            <a href="#proyectos">Proyectos</a> |
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>Soy estudiante y desarrolladora web en Costa Rica. Me apasiona crear proyectos interesantes.</p>
    </section>

    <section id="proyectos">
        <h2>Proyectos</h2>
        <ul>
            <li>Proyecto 1 - Página web de ejemplo</li>
            <li>Proyecto 2 - App con JavaScript</li>
        </ul>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label><br />
            <input type="text" id="nombre" name="nombre" required /><br />
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required /><br />
            <label for="mensaje">Mensaje:</label><br />
            <textarea id="mensaje" name="mensaje" required></textarea><br />
            <button type="submit">Enviar</button>
        </form>
        <div id="respuesta"></div>
    </section>

    <script>
        const form = document.getElementById('contactForm');
        const respuesta = document.getElementById('respuesta');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            respuesta.textContent = 'Gracias por contactarme, ' + form.nombre.value + '!';
            form.reset();
        });
    </script>
</body>
</html>
